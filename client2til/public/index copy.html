      <body>
        <h1>Signup</h1>
        <!-- Signup Form -->
        <form id="signupForm">
          <label>Email: <input type="email" id="signupEmail" /></label><br />
          <label>Password: <input type="password" id="signupPassword" /></label
          ><br />
          <label>First Name: <input type="text" id="signupFirstName" /></label
          ><br />
          <label>Last Name: <input type="text" id="signupLastName" /></label
          ><br />
          <button type="submit">Signup</button>
        </form>

        <!-- Login Form -->
        <form id="loginForm">
          <label>Email: <input type="email" id="loginEmail" /></label><br />
          <label>Password: <input type="password" id="loginPassword" /></label
          ><br />
          <button type="submit">Login</button>
        </form>

        <!-- Verify Email Form -->
        <form id="verifyEmailForm">
          <label>Code: <input type="text" id="verifyEmailCode" /></label><br />
          <button type="submit">Verify Email</button>
        </form>

        <!-- Resend Email Verification Form -->
        <form id="resendEmailVerificationForm">
          <label
            >Email: <input type="email" id="resendVerificationEmail" /></label
          ><br />
          <button type="submit">>Resend Email Verification</button>
        </form>

        <!-- Get Profile Form -->
        <form id="getProfileForm">
          <label>ID: <input type="number" id="getProfileId" disabled /></label
          ><br />
          <!-- Disabled since the ID is inferred from the token -->
          <button type="submit">Get Profile</button>
        </form>

        <!-- Update Profile Form -->
        <form id="updateProfileForm">
          <label>First Name: <input type="text" id="firstName" /></label><br />
          <label>Last Name: <input type="text" id="lastName" /></label><br />
          <button type="submit">Update Profile</button>
        </form>

        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm">
          <label>Email: <input type="email" id="forgotPasswordEmail" /></label
          ><br />
          <button type="submit">>Forgot Password</button>
        </form>

        <!-- Reset Password Form -->
        <form id="resetPasswordForm">
          <label>Token: <input type="text" id="resetPasswordToken" /></label
          ><br />
          <label>Password: <input type="password" id="resetPassword" /></label
          ><br />
          <button type="submit">Reset Password</button>
        </form>

     h2>Create Listing Form</h2>
    <form id="createListingForm">
      <input type="text" id="name" placeholder="Name" required><br>
      <input type="text" id="reviews_url" placeholder="Reviews URL" required><br>
      <input type="text" id="description" placeholder="Description"><br>
      <button type="submit">Create Listing</button>
    </form>
    
    <h2>Get Listing Form</h2>
    <form id="getListingForm">
      <input type="number" id="getUserId" placeholder="User ID" required><br>
      <input type="text" id="listingName" placeholder="Listing Name"><br>
      <button type="submit">Get Listing</button>
    </form>
    
    <h2>Fetch Reviews Form</h2>
    <form id="fetchReviewsForm">
      <input type="number" id="listingId" placeholder="Listing ID" required><br>
      <input type="number" id="max_reviews" placeholder="Max Reviews" required><br>
      <button type="submit">Fetch Reviews</button>
    </form>
    
    <div id="response"></div>
    
    
  </div>
  <div id="error-message" style="color: red;"></div>
  <div id="success-message" style="color: rgb(0, 255, 4);">
